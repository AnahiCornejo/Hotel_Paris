<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Imágenes</title>
    <style>


        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }
        .gallery-item {
            flex: 1 1 calc(33.333% - 10px); /* Tres columnas con espacio entre ellas */
            box-sizing: border-box;
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 8px; /* Opcional: para bordes redondeados */
        }
        @media (max-width: 768px) {
            .gallery-item {
                flex: 1 1 calc(50% - 10px); /* Dos columnas en pantallas pequeñas */
            }
        }
        @media (max-width: 480px) {
            .gallery-item {
                flex: 1 1 100%; /* Una columna en pantallas muy pequeñas */
            }
        }
    </style>
</head>
<body>
    <div class="gallery">
        <div class="gallery-item">
            <img src="habitaciones/rosa 1.jpg" alt="EX 1">
        </div>
        <div class="gallery-item">
            <img src="habitaciones/rosa 2.jpg" alt="EX 1">
        </div>
        <div class="gallery-item">
            <img src="habitaciones/rosa 3.jpg" alt="EX 1">
        </div>
        <div class="gallery-item">
            <img src="habitaciones/Azul 1.jpg" alt="EX 1">
        </div>
        <div class="gallery-item">
            <img src="habitaciones/azul2.jpg" alt="EX 1">
        </div>
        <div class="gallery-item">
            <img src="habitaciones/azul3.jpg" alt="EX 1">
        </div>
    </div>
</body>
</html>
